<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D'Wills</title>
    <link rel="stylesheet" href="assets/bubbles/style.css">
    <link rel="stylesheet" href="assets/base.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
    	<nav class="navHeader row align-cen space-bet">
    		<div class="logo">
    			<span>D'Wills</span>
    		</div>
    		<div class="links">
    			<ul>
    				<li><button class="noBtn" id="login">login</button></li>
    				<li><button class="fullBtn sBgC Br-4" id="register">sign-up</button></li>
    			</ul>
    		</div>
    	</nav>
    </header>
    <canvas id="background-canvas"></canvas>
    <main>
    	<div class="banner row j-center align-cen x-gap">
    		<div class="text col x-gap">
    			<h1>Support someone with a <span class="sC">LITTLE</span></h1>
    			<div class="line sBgC"></div>
    			<p>Invest in people's future. Make them happy today,what you do will really count.</p>
    			<div class="options col xgap">
    				<button id="give" class="fullBtn sBgC">Give the little you can now</button>
    				<button id="learn" class="halfBtn sBC">Learn More</button>
    			</div>
    		</div>
    		<div class="img">
    			<img src="assets/images/test.png" alt="donation image" />
    		</div>
    	</div>
    </main>
    <footer>
    	<nav class="navFooter">
    		
    	</nav>
    </footer>
    <script src="assets/bubbles/script.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
